<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy</title>
    <link rel="stylesheet" href="styles/style.css">

    <!-- CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script src="https://kit.fontawesome.com/0eccdcc394.js" crossorigin="anonymous"></script>

</head>

<body>

    <!--Js link-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--navbar section starts-->

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="logo-swiggy" href="#"><img src="images/logo.JPG" alt=""></a>

            <div class="dropdown">
                <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Other Pollachi, Tamil Nadu
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Address</a></li>
                    <li><a class="dropdown-item" href="#">Current Location</a></li>
                </ul>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto my-2 my-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-search"></i> Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-gift"></i> Offers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-question-circle"></i> Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-person"></i> Shanmugapriya</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-cart2"></i> Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Navbar section ends-->

    <!--image carousal starts-->

    <div class="container py-5">
        <div class="row">

            <div class="col-lg-12">
                <h4 class="content">Shanmugapriya, what's on your mind?</h4>
            </div>

        </div>

        <section>
            <div class="slider">
                <div class="side-track">
                    <div class="slide">
                        <img src="images/briyani.JPG" alt="logo" height="100" width="160"><br>
                        <h5>Briyani</h5>
                    </div>
                    <div class="slide">
                        <img src="images/burger.JPG" alt="logo" height="100" width="160">
                        <h5>Burger</h5>
                    </div>
                    <div class="slide">
                        <img src="images/chinese.JPG" alt="logo" height="100" width="160">
                        <h5>Chinese</h5>
                    </div>
                    <div class="slide">
                        <img src="images/coffee.JPG" alt="logo" height="100" width="160">
                        <h5>Coffee</h5>
                    </div>
                    <div class="slide">
                        <img src="images/desserts.JPG" alt="logo" height="100" width="160">
                        <h5>Desserts</h5>
                    </div>
                    <div class="slide">
                        <img src="images/gulab.JPG" alt="logo" height="100" width="160">
                        <h5>Gulab Jamun</h5>
                    </div>
                    <div class="slide">
                        <img src="images/icecream.JPG" alt="logo" height="100" width="160">
                        <h5>Ice Cream</h5>
                    </div>
                    <div class="slide">
                        <img src="images/idli.JPG" alt="logo" height="100" width="160">
                    </div>
                    <div class="slide">
                        <img src="images/lassi.JPG" alt="logo" height="100" width="160">
                    </div>
                    <div class="slide">
                        <img src="images/parotta.JPG" alt="logo" height="100" width="160">
                    </div>
                    <div class="slide">
                        <img src="images/pizza.JPG" alt="logo" height="100" width="160">
                    </div>
                    <div class="slide">
                        <img src="images/rice.JPG" alt="logo" height="100" width="160">
                    </div>
                    <div class="slide">
                        <img src="images/Rolls.JPG" alt="logo" height="100" width="160">
                    </div>
                    <div class="slide">
                        <img src="images/shawarma.JPG" alt="logo" height="100" width="160">
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!--Image carousal ends-->


    <!--Home section starts-->

    <section class="home" id="home">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h4>Restaurants with online food delivery in Coimbatore</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="btn1">
                        <button type="button" class="btn btn-outline-secondary" id="filter">Filter <i
                                class="fa-solid fa-bars-progress"></i></button>
                        <button type="button" class="btn btn-outline-secondary">Sort by <i
                                class="fa-solid fa-angle-down"></i></button>
                        <button type="button" class="btn btn-outline-secondary">Fast Delivery</button>
                        <button type="button" class="btn btn-outline-secondary">Rating 4.0+</button>
                        <button type="button" class="btn btn-outline-secondary">Pure Veg</button>
                        <button type="button" class="btn btn-outline-secondary">Offers</button>
                        <button type="button" class="btn btn-outline-secondary">Rs. 300 - Rs. 600</button>
                        <button type="button" class="btn btn-outline-secondary">Less than Rs. 300</button>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!--Home section ends-->



















    <script src="scripts/script.js"></script>

</body>

</html>
